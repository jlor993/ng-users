<h1 *ngIf="article">Edit {{article.title}}</h1>

<form *ngIf="article" (ngSubmit)="onSubmit()" #editArticle="ngForm">
  
  <div *ngIf="errorMessage">{{errorMessage}}</div>

  <input [(ngModel)]="article._id" type="hidden" name="_id" id="_id">

  <div>
    <label for="title">Title</label>
    <input [(ngModel)]="article.title" type="text" name="title" id="title">
  </div>

  <div>
    <label for="slug">Slug</label>
    <input [(ngModel)]="article.slug" type="text" name="slug" id="slug">
  </div>

  <div>
    <label for="description">Description</label>
    <input [(ngModel)]="article.description" type="text" name="description" name="description" id="description">
  </div>

  <div>
    <label for="keywords">Keywords</label>
    <input [(ngModel)]="article.keywords" type="text" name="keywords" id="keywords">
  </div>

  <div>
    <label for="body">Body</label>
    <input [(ngModel)]="article.body" type="text" name="body" id="body">
  </div>

  <div>
    <label for="published">Published</label>
    <input [(ngModel)]="article.published" type="text" name="published" id="published">
  </div>
  
  <button type="submit">Submit</button>

</form>
